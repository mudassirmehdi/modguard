<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modguard - Leaderboard Page</title>
    
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css"  rel="stylesheet">

    
  </head>
  <body>

       <!-- Preloader -->
	<div class="spinner-wrapper">
    <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
</div>
<!-- end of preloader -->


 

    <main>

        <div class="container">
            <h2 class="page-heading">Cards</h2>
        </div>


        <div class="container">
            <div class="row">
           

                <div class="col-md-12 mb-5">
                    <div class="modguard-card leaderboard-table-section">
                        <div class="card-header">
                            <div class="card-logo">
                               <img src="images/card-logo.png" height="25" alt="">
                            </div>

                
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table  table-borderless">
                                  <thead class="mb-5">
                                    <tr>
                                      <th scope="col">#</th>
                                      <th scope="col">Lavel</th>
                                      <th scope="col">User</th>
                                      <th scope="col">Progress</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>1</td>
                                        <td>
                                            <div class="table-user">
                                                <img src="images/user-image.png" alt="User Image">
                                                <div>
                                                    <h6>IPEXA#9999</h6>
                                                    <small>Bot Website</small>
                                                </div>
                                            </div>
                                        </td>
                                        <td> 
                                            <div class="table-progress">
                                                <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                                                    <div class="progress-bar" style="width: 100%"></div>
                                                </div>
                                            </div>
                                        </td>
                                      </tr>
                                  </tbody>
                                </table>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

 


    </main>






 
   
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
